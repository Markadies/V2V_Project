# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gradProject"
BBFILE_PATTERN_meta-gradProject = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gradProject = "6"

LAYERDEPENDS_meta-gradProject = "core"
LAYERSERIES_COMPAT_meta-gradProject = "kirkstone"
